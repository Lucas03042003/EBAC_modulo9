    <div class="Container">

                Inserir nova imagem

        </form>
        <ul>
            <li>
                <img src="foto1.jpg" />

                    <a href="foto1.jpg" tittle='Ver a imagem em tamanho real' target="blank">Ver imagem em tamanho real</a>
                </div>
            </li>
            <li>
                <img src="foto2.jpg" />

                    <a href="foto2.jpg" tittle='Ver a imagem em tamanho real' target="blank">Ver imagem em tamanho real</a>

            <li>
                <img src="foto3.jpg" />

                </div>

    </div>
